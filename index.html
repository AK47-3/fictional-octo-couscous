    <body background="ping pong bg.jpg">
 <center>
    <div class="btn btn-warning heading">
    <h1>AI PING PONG!</h1>
    <button class="btn btn-warning" data-toggle = "modal" data-target="#myModal">Instructions</button>

</div>
    <img src="pingpongimghohoo.jpg" class="huge_image">
    <br><br>
    <button class="btn btn-primary"  id = "playbtn"onclick="startGame()">Play!</button>
    <br><br>
    <h3 id="status" class="btn btn-warning"></h3>
    <br><br>
    <h2 class="btn btn-success" id = "buttonoflife" onclick="restart()"></h2>
    <h4 class="copyright-footer">Made By Ashvath. </h4>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
         <div class="modal-content">
          <div class="modal-header">
             <button class="close" data-dismiss="modal">&times;</button>
             <h4>Instructions</h4>
          </div>
  
          <div class="modal-body">
  <p>
    1. Keep your laptop screen and camera open and stable.
    2. Move yourself approximately 3-4 feet away from the laptop.
    3. Move your right wrist up and down to move the ping pong bat
    4. Press the "Play" button to begin the game.
    5. Enjoy!
  </p>
          </div>
        </div>
      </div>
    </div>
